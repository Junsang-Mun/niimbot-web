<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>NIIMBOT PNG Converter</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="container">
            <h1>üñ®Ô∏è NIIMBOT PNG Converter</h1>

            <div class="upload-section">
                <p>Select a PNG image to convert for your NIIMBOT B1 printer</p>
                <input
                    type="file"
                    id="fileInput"
                    class="file-input"
                    accept=".png,image/png"
                />
                <button class="upload-button">Choose PNG File</button>
                <p id="fileName" class="file-name"></p>
            </div>

            <div class="settings">
                <div class="setting-group">
                    <label for="width">Width (pixels):</label>
                    <input
                        type="number"
                        id="width"
                        value="384"
                        min="1"
                        max="1000"
                    />
                </div>
                <div class="setting-group">
                    <label for="height">Height (pixels):</label>
                    <input
                        type="number"
                        id="height"
                        value="240"
                        min="1"
                        max="1000"
                    />
                </div>
            </div>

            <div class="preview-section">
                <img
                    id="previewImage"
                    class="preview-image hidden"
                    alt="Preview"
                />
            </div>

            <button id="convertButton" class="convert-button" disabled>
                Convert to NIIMBOT Packet
            </button>

            <div id="status" class="status hidden"></div>

            <div id="resultSection" class="result-section hidden">
                <h3>Conversion Results</h3>
                <div id="packetInfo" class="packet-info"></div>
                <div class="download-buttons">
                    <button id="downloadButton" class="download-button">
                        üì• Download Packet (.bin)
                    </button>
                    <button id="downloadHexButton" class="download-button">
                        üìÑ Download as Hex (.txt)
                    </button>
                </div>
            </div>
        </div>

        <script type="module" src="main.js"></script>
    </body>
</html>
